<!--
這個檔案展示了 reveal.js 投影片資料的基本架構
其中使用 "reveal" class 與 "slides" class 來界定投影片的資料範圍
而各投影片則以 <section></section> 標示
且支援平行與垂直的投影片配置方法
-->
<!doctype html>
<html lang="en">
<head>
<meta charset="utf-8">
<link rel="icon" href="main_big.ico">
<title>專題題目</title>
<link rel="stylesheet" href="css/reveal.min.css">
<link rel="stylesheet" href="css/theme/default.css" id="theme">
<!--增加對於 IE 早期版本的支援 -->
<!--[if lt IE 9]>
<script src="lib/js/html5shiv.js"></script>
<![endif]-->
</head>
<body>
<style>
.reveal h1 {
  font-size : 50px;
}

.reveal h2 {
  font-size : 45px;
}

.reveal p {
  font-size : 25px;
}

.reveal li {
  font-size : 25px;
}
</style>
<div class="reveal">
<div class="slides">
<section>
<section data-markdown data-separator="^\n<!--===-->\n">
<script type="text/template">## 國立虎尾科技大學
    機械設計系
    專題研究紀錄
## 學生：
    設計三甲 XXX 同學
    設計三甲 XXX 同學
## 中華民國 106 年 6 月
</script>
</section>
</section>

<section>
<section data-markdown data-separator="^\n<!--===-->\n">
<script type="text/template">
大標題1
===

大標題1 的概要

<!--===-->

更詳細的概要
</script>
</section>
</section>

<section>
<section data-markdown data-separator="^\n<!--===-->\n">
<script type="text/template">
大標題2
===

大標題2 的概要

<!--===-->

小標題2.1
---

小標題2.1 的內容

<!--===-->

小標題2.2
---

小標題2.2 的內容


</script>
</section>
</section>
</div>
</div>
<script src="lib/js/head.min.js"></script>
<script src="js/reveal.min.js"></script>
<script>
Reveal.initialize({
    dependencies: [
        { src: 'plugin/markdown/marked.js' },
        { src: 'plugin/markdown/markdown.js' },
        { src: 'plugin/notes/notes.js', async: true },
        { src: 'plugin/highlight/highlight.js', async: true, callback: function() {hljs.initHighlightingOnLoad();}}
    ]
});
</script>
</body>
</html>
